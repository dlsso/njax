<div ng-repeat="iframe in iframes" class="form-group">
    <label for="{{ iframe.namespace }}_iframe_url">{{ iframe.name }} URL:</label>
    <input id="{{ iframe.namespace }}_iframe_url" name="{{ iframe.namespace}}_iframe_url" type="url" class="form-control"  placeholder="Enter {{ iframe.name }} iframe URL" ng-model="iframe.url">
</div>
